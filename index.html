<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Audio Call App</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Modern Audio Call</h1>
        <div class="card" id="userInfo">
            <input type="text" id="username" placeholder="Enter your name">
            <button id="setUsernameBtn">Set Username</button>
            <p id="myId"></p>
        </div>
        <div class="card" id="callControls">
            <input type="text" id="remoteId" placeholder="Enter remote user ID">
            <div class="button-group">
                <button id="callBtn" disabled><i class="fas fa-phone"></i> Call</button>
                <button id="hangupBtn" disabled><i class="fas fa-phone-slash"></i> Hang Up</button>
            </div>
        </div>
        <div class="card" id="audioControls">
            <button id="muteBtn" disabled><i class="fas fa-microphone"></i> Mute</button>
            <div class="volume-control">
                <i class="fas fa-volume-down"></i>
                <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="1" disabled>
                <i class="fas fa-volume-up"></i>
            </div>
        </div>
        <div class="card" id="status"></div>
        <div class="card" id="callLog">
            <h2>Call History</h2>
            <div id="callLogEntries"></div>
        </div>
    </div>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
